{% extends "apsched.html" %}
{% block apsched_form %}
<section>
    <div class="col-lg-7" style="padding-top: 50px; border: 1px;">
        <div class="pull-right">
            <!--<button class="btn btn-primary ">删除项目</button>-->
            <button href="/scdMain/create_project" class="btn btn-primary" data-toggle="modal" data-target="#myModal">创建任务</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                  <th>任务名称</th>
                  <th>工作次数</th>
                  <th>任务简介</th>
                  <th>创建时间</th>
                  <th>创建人</th>
                  <th>当前状态</th>
                </tr>
              </thead>
            <tbody>
            {% for data in re_list %}
                <tr>
                    <td>{{data['task_name']}}</td>
                    <td>{{data['work_num']}}</td>
                    <td>{{data['introduce']}}</td>
                    <td>{{data['create_date']}}</td>
                    <td>{{data['create_pre']}}</td>
                    <td>{{data['status']}}</td>
                </tr>
            {% endfor%}
            </tbody>
        </table>
    </div>
    <div class="col-lg-1"></div>
    <form class="form-horizontal" role="form" action="/taskMain/create_task">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            创 建 任 务
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="uname" class="col-sm-2 control-label">任务名称: </label>
                            <div class="col-sm-9">
                                <input type="text" id="uname" name="uname" class="form-control well" placeholder="请输入用户名"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="conent" class="col-sm-2 control-label">执行内容: </label>
                            <div class="col-sm-9">
                                <input type="text" id="conent" name="conent" class="form-control well" placeholder="请输入执行内容"/>
                            </div>
                        </div><div class="form-group">
                            <label for="introduce" class="col-sm-2 control-label">任务简介: </label>
                            <div class="col-sm-9">
                                <input type="text" id="introduce" name="introduce" class="form-control well" placeholder="请输入任务简介"/>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="submit" class="btn btn-primary">
                            提交
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </form>
</section>
{% endblock %}
